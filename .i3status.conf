order += "wireless wlp3s0"
order += "volume master"
order += "battery 1"
order += "tztime date"
order += "tztime hour"

load {
        format = "<span background='#f59335'>  %5min Load </span>"
}

cpu_temperature 0 {
        format = "<span background='#bf616a'>  %degrees °C </span>"
        path = "/sys/class/thermal/thermal_zone0/temp"
}

disk "/" {
        format = "<span background='#fec7cd'>  %free Free </span>"
}

disk "/home" {
        format = "<span background='#a1d569'>  %free Free </span>"
}

ethernet enp4s0f1 {
        format_up = "<span background='#88c0d0'>  %ip </span>"
        format_down = "<span background='#88c0d0'> Disconnected </span>"
}

wireless wlp3s0 {
        format_up = "<span background='#619bff'>  %essid </span>"
        format_down = "<span background='#619bff'>  Disconnected </span>"
}

volume master {
        format = "<span background='#16c5ff'>  %volume </span>"
        format_muted = "<span background='#16c5ff'>  Muted </span>"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

battery 1 {
	last_full_capacity = true
        integer_battery_capacity = true
	format = "<span background='#66e5f7'> %status %percentage </span>"
        format_down = " No Battery"
        status_chr = " Charging"
        status_bat = ""
        status_unk = " Unknown"
        status_full = " Charged"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
}

tztime date {
	format = "<span background='#b8ffee'> %time </span>"
	format_time = " %a %-d %b"
}

tztime hour {
	format = "<span background='#ffffff'> %time </span>"
	format_time = "%H:%M"
}

<style>
	#contextmenu, .ccmCPContainer {
		display: none;
		position: absolute;
		width: 200px;
		/* background: rgba(32,32,32,0.90); */
		background: rgba(14, 14, 14, 0.9);
		/* box-shadow: 0px 0px 30px 0px black; */
		border-radius: 2px;
		z-index: 1000;
		line-height: 18px;
		
	}
	.option {
		font-size: 11px;
		padding: 3px 10px;
		cursor: pointer;
	}
	.option:hover {
		/* background: rgba(101, 101, 101, 0.7); */
		background: rgba(51, 51, 51, 0.7)
	}
	.ccmLoop, .ccmControls, .ccmVJSControls, .ccmCPBottom,  .ccmTab, .ccmWindow, .ccmSave, .ccmPageURL {
		/* border-bottom: 1px dotted grey; */
	}
	.ccmBreak {
		border-top: 1px solid white;
		padding: 0px !important;
		
	}
	.ccmCPContainer {
		right: -160px;
		margin-top: -24px;
		width: 160px;
		border-radius: 0px 2px 2px 0px;
	}
	.ccmSave {
		display: block;
		color: #dadada !important;
	}
	.active:before {
		content: '\2713  ';
	}
	.controlTop {
		top: 0;
	}
	
	.controlTop > .vjs-control-bar-shadow {
		top: 0;
		background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), transparent);
	}
	
	.controlTop .vjs-play-progress:after {
		top: 15px;
	}
	
	.controlTop .vjs-mouse-display:after {
		top: 25px;
	}
	
	.controlTop .vjs-progress-control {
		top: 20px !important;
	}
